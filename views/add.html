<h4 class="mb-4">
  <%= action %> Contact
</h4>
<% if (action == 'Add') { %>
  <form action="/add" method="POST">
<% } %>
<% if (action == 'Update') { %>
  <form action="/edit" method="POST">
<% } %>
  <div class="form-group">
    <label>Name</label>
    <input type="hidden" name="id" value="<%= contact.id %>">
    <input type="text" name="name" class="form-control form-control-lg" value="<%= contact.name %>" placeholder="Contact Name">
  </div>
  <div class="form-group">
    <label>Phone Number</label>
    <input type="text" name="phoneNumber" class="form-control form-control-lg" value="<%= contact.phoneNumber %>" placeholder="Enter Phone Number">
  </div>
  <div class="form-group">
    <label>Address</label>
    <input type="text" name="address" class="form-control form-control-lg" value="<%= contact.address %>" placeholder="Enter Address">
  </div>
  <input type="submit" value="<%= action %>" class="btn btn-dark">
  <a href="/" class="btn btn-danger">Cancel</a>
</form>
